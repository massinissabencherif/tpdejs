<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barre de progression -->
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Section d'accueil -->
  <div id="accueil">
    <h1>Bienvenue sur le Quiz !</h1>
    <button id="btnCommencer">Commencer le quiz</button>
  </div>

  <!-- Section du quiz -->
  <div id="quiz" style="display: none;">
    <h2 id="question">Question</h2>
    <div id="reponses"></div>
    <button id="btnSuivant" style="display: none;">Suivant</button>
    <button id="btnValider" style="display: none;">Valider</button>
  </div>

  <!-- Section des résultats -->
  <div id="resultat" style="display: none;">
    <h2>Résultat</h2>
    <p id="score"></p>
    <button onclick="window.location.reload()">Rejouer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
